  <video id="input_video" style="display:none;"></video>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const gestureOutput = document.getElementById('gesture');

    function classifyGesture(landmarks) {
      if (!landmarks) return "ì•Œ ìˆ˜ ì—†ìŒ";
      const fingerStates = [false, false, false, false, false]; // Thumb to pinky
      const tips = [4, 8, 12, 16, 20];

      for (let i = 1; i < tips.length; i++) {
        if (landmarks[tips[i]].y < landmarks[tips[i] - 2].y) {
          fingerStates[i] = true;
        }
      }

      const openFingers = fingerStates.filter(Boolean).length;

      if (openFingers === 0) return "âœŠ ë°”ìœ„";
      if (openFingers === 2) return "âœŒï¸ ê°€ìœ„";
      if (openFingers >= 4) return "âœ‹ ë³´";
      return "ì•Œ ìˆ˜ ì—†ìŒ";
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
        drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

        const gesture = classifyGesture(landmarks);
        gestureOutput.textContent = "ë‹¹ì‹ ì˜ ì† ëª¨ì–‘: " + gesture;
      } else {
        gestureOutput.textContent = "ì†ì„ í™”ë©´ì— ë³´ì—¬ì£¼ì„¸ìš”.";
      }

      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
